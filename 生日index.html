<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>生日快乐祝福</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #5a3a5c;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 10;
            text-align: center;
        }
        
        .header {
            margin-bottom: 25px;
        }
        
        h1 {
            font-size: 2.8rem;
            color: #e84393;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
        }
        
        .cake-container {
            position: relative;
            width: 200px;
            height: 150px;
            margin: 0 auto 20px;
        }
        
        .cake {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 60px;
            background: linear-gradient(to right, #ffcccc, #ff9999);
            border-radius: 50% 50% 0 0;
            z-index: 1;
        }
        
        .cake:before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 40px;
            background: linear-gradient(to right, #ffcccc, #ff9999);
            border-radius: 50% 50% 0 0;
        }
        
        .candle {
            position: absolute;
            top: -60px;
            width: 8px;
            height: 40px;
            background: #fff;
            border-radius: 4px;
            z-index: 2;
        }
        
        .candle:nth-child(2) { left: 35%; }
        .candle:nth-child(3) { left: 50%; }
        .candle:nth-child(4) { left: 65%; }
        
        .flame {
            position: absolute;
            top: -75px;
            width: 15px;
            height: 25px;
            background: linear-gradient(to top, #ffd700, #ff8c00);
            border-radius: 50% 50% 20% 20%;
            animation: flicker 1.5s infinite alternate;
            z-index: 3;
        }
        
        .flame:nth-child(5) { left: 35%; }
        .flame:nth-child(6) { left: 50%; }
        .flame:nth-child(7) { left: 65%; }
        
        @keyframes flicker {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }
        
        .wish-container {
            margin: 30px 0;
        }
        
        .wish {
            font-size: 1.3rem;
            line-height: 1.6;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 240, 245, 0.7);
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .input-group {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        input {
            width: 100%;
            max-width: 300px;
            padding: 12px 15px;
            border: 2px solid #e84393;
            border-radius: 30px;
            font-size: 1rem;
            margin-bottom: 15px;
            outline: none;
            text-align: center;
        }
        
        button {
            background: linear-gradient(to right, #e84393, #fd79a8);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(232, 67, 147, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(232, 67, 147, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .music-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }
        
        .music-control button {
            background: #6c5ce7;
            padding: 8px 20px;
            font-size: 0.9rem;
            margin: 0 5px;
        }
        
        /* 气球动画 */
        .balloon {
            position: absolute;
            top: 100%;
            width: 50px;
            height: 60px;
            border-radius: 50%;
            z-index: 0;
        }
        
        .balloon-string {
            position: absolute;
            top: 60px;
            left: 25px;
            width: 2px;
            height: 80px;
            background: #333;
        }
        
        /* 飘带 */
        .ribbon {
            position: absolute;
            top: 0;
            width: 200px;
            height: 40px;
            background: #fd79a8;
            transform: rotate(45deg);
            z-index: 0;
        }
        
        .ribbon:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #e84393;
        }
        
        .ribbon:after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #e84393;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #6c5ce7;
        }
        
        /* 动画类 */
        .float {
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        .balloon-animation {
            animation: balloon-rise 15s linear forwards;
        }
        
        @keyframes balloon-rise {
            0% { top: 100%; }
            100% { top: -100px; }
        }
        
        /* 响应式调整 */
        @media (max-width: 480px) {
            h1 { font-size: 2.3rem; }
            .wish { font-size: 1.1rem; }
            .cake-container { transform: scale(0.9); }
        }
    </style>
</head>
<body>
    <!-- 装饰气球 -->
    <div class="balloon" style="left: 10%; background: #ff7675;"></div>
    <div class="balloon" style="left: 25%; background: #74b9ff;"></div>
    <div class="balloon" style="left: 40%; background: #55efc4;"></div>
    <div class="balloon" style="left: 55%; background: #ffeaa7;"></div>
    <div class="balloon" style="left: 70%; background: #a29bfe;"></div>
    <div class="balloon" style="left: 85%; background: #fd79a8;"></div>
    
    <!-- 装饰飘带 -->
    <div class="ribbon" style="left: -80px; top: 50px;"></div>
    <div class="ribbon" style="right: -80px; top: 150px; transform: rotate(-45deg);"></div>
    
    <div class="container">
        <div class="header">
            <h1>生日快乐！</h1>
            <p>愿你的每一天都如今天般充满喜悦和惊喜</p>
        </div>
        
        <div class="cake-container">
            <div class="cake"></div>
            <div class="candle"></div>
            <div class="candle"></div>
            <div class="candle"></div>
            <div class="flame"></div>
            <div class="flame"></div>
            <div class="flame"></div>
        </div>
        
        <div class="wish-container">
            <div class="wish" id="birthdayWish">
                亲爱的朋友，在这个特别的日子里，愿幸福、快乐永远环绕你！祝你生日快乐，心想事成！
            </div>
            
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="输入寿星的名字">
                <button onclick="personalizeWish()">生成专属祝福</button>
            </div>
        </div>
        
        <div class="music-control">
            <button onclick="playMusic()">播放音乐</button>
            <button onclick="pauseMusic()">暂停音乐</button>
        </div>
        
        <div class="footer">
            长按保存分享给朋友 🎉
        </div>
    </div>
    
    <audio id="birthdayAudio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // 初始化气球动画
        document.addEventListener('DOMContentLoaded', function() {
            const balloons = document.querySelectorAll('.balloon');
            balloons.forEach((balloon, index) => {
                // 添加飘带
                const string = document.createElement('div');
                string.className = 'balloon-string';
                balloon.appendChild(string);
                
                // 随机延迟和动画时间
                const delay = Math.random() * 5;
                const duration = 15 + Math.random() * 10;
                
                balloon.style.animation = `balloon-rise ${duration}s linear ${delay}s forwards`;
            });
        });
        
        // 个性化祝福语
        function personalizeWish() {
            const nameInput = document.getElementById('nameInput');
            const wishElement = document.getElementById('birthdayWish');
            
            const name = nameInput.value.trim() || '亲爱的朋友';
            
            const wishes = [
                `${name}，愿你的生日充满欢笑和幸福，每一天都比前一天更美好！`,
                `祝${name}生日快乐！愿你的生活如彩虹般绚丽多彩！`,
                `在这特别的日子，愿${name}的每一个愿望都能实现，每一份努力都有回报！`,
                `生日快乐${name}！愿你的未来之路铺满鲜花，充满阳光！`,
                `祝福${name}：年年有今日，岁岁有今朝，永远年轻，永远快乐！`
            ];
            
            // 随机选择一条祝福语
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            wishElement.textContent = randomWish;
            
            // 添加动画效果
            wishElement.classList.remove('float');
            setTimeout(() => {
                wishElement.classList.add('float');
            }, 10);
        }
        
        // 背景音乐控制
        const audio = document.getElementById('birthdayAudio');
        
        function playMusic() {
            audio.play().catch(e => {
                alert('请在微信中点击"播放音乐"按钮后，再点击页面任意位置以启动音频播放');
            });
        }
        
        function pauseMusic() {
            audio.pause();
        }
        
        // 微信中音频自动播放解决方案
        document.addEventListener('touchstart', function initAudio() {
            if (audio) {
                audio.play().then(() => {
                    audio.pause();
                    audio.currentTime = 0;
                }).catch(e => {});
                document.removeEventListener('touchstart', initAudio);
            }
        });
    </script>
</body>
</html>
